  <body class="d-flex flex-column min-vh-100 background-gradient">
    <div class="container-md text-center my-2">
        <div class="row  border border-secondary">
            <h3 class="display-3">TPSSC</h3>
        </div>
    </div>

    <div class="container-md text-center">
        <h4 class="display-4">Preorder SatLink Now !!</h4>
    </div>
    <div class="container-md my-3">
        <form action="/special/satlink-prank.html">
        <div class="mb-3">
            <label for="InputName1" class="form-label">Name</label>
            <input type="text" class="form-control" id="InputName" required>
        </div>
        <div class="mb-3">
            <label for="InputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input req" id="Check1" required>
            <label class="form-check-label" for="Check1">I agree with all the Terms and Conditions</label>
        </div>
        <button type="submit" class="btn btn-outline-success">Preorder Now !</button>
        </form>
    </div>
    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
